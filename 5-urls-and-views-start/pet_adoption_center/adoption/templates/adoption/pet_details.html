<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pet Details - {{ pet_type }}</title>
  </head>
  <body>
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold underline">
            Is a {{ pet_type }} the right match for you?
        </h1>
        <!-- We're going to add a section here -->
        <section>
            <h2 class="text-2xl font-semibold mb-4">
                Pet Details
            </h2>
            <!-- let's add an if statement to handle the no data case -->
            {% if pet_data %}
            <p class="text-lg mb-2">
                The traits of {{ pet_type }} are {{ pet_data.traits }}
            </p>
            <p class="text-lg mb-2">
                You should have an {{ pet_data.lifestyle }}
                for a {{ pet_type }}
            </p>
            {% else %}
            <p class="text-lg mb-2">
                There's no details for this pet type.
            </p>
            {% endif %}
        </section>
    </div>
  </body>
</html>
