<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This will be using tailwind for styling -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold underline">
            Hello, I'm using a backend framework!
        </h1>
        <!-- We added this line/section. -->
        <!-- Our first template tag -->
        <!-- <p>{% debug %}</p> -->
        <!-- on the line below we're going to loop through
        the posts that were passed as context.
        This is using the django templating language
        which is based on jinja2
        -->
        {% for post in posts %}
            <div class="bg-white shadow rounded-xl p-4 mb-4">
                <p class="text-lg mb-2">Just finished building my portfolio site!</p>
                <span class="text-sm text-gray-500">May 8, 2025</span>
            </div>
        {% endfor %}
    </div>
  </body>
</html>
