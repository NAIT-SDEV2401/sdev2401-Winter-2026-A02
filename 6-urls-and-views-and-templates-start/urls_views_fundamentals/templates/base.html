<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Note we're keeping this out so that it won't get overwritten -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- extra css and js. -->
    {% block css_styles %}{% endblock %}
    {% block js_scripts %}{% endblock %}
    <title>
        {% block title %}Pet Adoption App{% endblock %}
    </title>
  </head>
  <body>
    <header>
        {% block header %}
        <!-- We're going to add a url to the the home page in a navbar. -->
        <nav class="bg-gray-800 p-4">
            <div class="max-w-2xl mx-auto flex justify-between items-center">
                <!-- We're going to use the url template tag
                Note that 'home_page' is the name of the url
                of the home_page path in the pet_adoption app urls.py
                -->
                <a href="{% url 'home_page' %}" class="text-white text-lg font-semibold">Pet Adoption App</a>
            </div>
        </nav>
        {% endblock %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}
            <p class="text-center text-gray-500">
                &copy; 2026 Pet Adoption App
            </p>
        {% endblock %}
    </footer>
  </body>
</html>
